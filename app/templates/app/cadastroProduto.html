{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block name_page %} {% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4">Cadastro Produto</h1>
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form method="post" action="/registerProduct">{% csrf_token %}
                                {% csrf_token %}
                                {{ form }}
                                <div class="form-group"> 
                                    <label for="username">
                                        <h6>Nome produto</h6>
                                    </label> 
                                    <input id="inputNomeProduto" required type="text" name="NomeProduto" placeholder="Nome produto" required class="form-control "> 
                                </div>
                                <div class="form-group"> 
                                    <label for="username">
                                        <h6>Preço</h6>
                                    </label> 
                                    <input id="inputPreco" required type="text" name="Preco" placeholder="Preço" required class="form-control "> 
                                </div>
                                <div class="form-group"> 
                                    <label for="username">
                                        <h6>URL imagem</h6>
                                    </label> 
                                    <input id="inputUrlImagem" required type="text" name="UrlImagem" placeholder="URL imagem" required class="form-control "> 
                                </div>
                                <div class="form-group"> 
                                    <label for="username">
                                        <h6>Descrição</h6>
                                    </label> 
                                    <input id="inputDescricao" required type="text" name="Descricao" placeholder="Descrição" required class="form-control "> 
                                </div>
                                <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">Cadastrar</button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block end_body_script %}

<script type="text/javascript">
</script>

{% endblock %}
